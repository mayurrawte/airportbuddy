<!DOCTYPE html>
<html lang="en">
<head>

    {% load static %}
    <meta charset="UTF-8">
    <title>Staff Panel Register :: AirportBuddy</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/generic.css' %}" />
    <script src="{% static 'js/generic.js' %}"></script>
</head>
<body>

<div class="container-fluid stafflogin-panel">
    <h3 class="bname">AirportBuddy</h3>
        <form action="" method="POST" id="staff-form-register" class="staff-form">
        <div class="form-login" >
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="staff-email"/>
            </div>
            <div class="form-group">
                <label for="staffusername">Staff Username</label>
                <input type="text" name="username" >
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" id="password" />
            </div>
            <div class="form-group">
                <label>Mobile_no</label>
                <input type="text" name="mobile_no" id="mobile_no"/>
            </div>
            <div class="form-group">
                <input type="submit" name="submit" value="Register" id="staff-register-formbtn" />
            </div>
            </div>
        </form>


</div>
</body>
</html>
